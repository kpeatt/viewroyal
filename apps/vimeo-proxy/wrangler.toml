name = "vimeo-proxy"
main = "src/index.ts"
compatibility_date = "2026-02-10"
compatibility_flags = ["nodejs_compat"]

[browser]
binding = "BROWSER"

[observability]
enabled = true
[observability.logs]
enabled = true
invocation_logs = true

[vars]
ALLOWED_ORIGINS = "https://viewroyal.ai,http://localhost:5173,http://localhost:5199"
